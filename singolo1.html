<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="singolo1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Singolo</title>
</head>
<body>
    <header class="header">
        <div class="header_content">
            <div class="logo">
                <h1 class="singolo_text">singolo<span class="star">*</span></h1>
            </div>            
            <ul class="navbar_content">
                <li class='header-list_element'>home</li>
                <li class='header-list_element'>services</li>
                <li class='header-list_element'>portfolio</li>
                <li class='header-list_element'>about</li>
                <li class='header-list_element'>contact</li>
            </ul>
            <div class="last_line"></div>
            
        </div>
    </header>
    <div class="slider">
        <div class="slider_content">
            <div class="left_arrow">
                <img class="left_arrow_image" src="assets/images/chev.png" alt="">
            </div>
            <div class="right_arrow">
                <img class="right_arrow_image" src="assets/images/chev.png" alt="">
            </div>
            <div class="vertical_phone">
                <img src="assets/images/iPhone Vertical.png" alt="" class="horizontal_phone_image">
            </div>
            <div class="horizontal_phone">
                <img src="assets/images/iPhone Horizontal.png" alt="" class="vertical_phone_image">
            </div>
        </div>
    </div>
    
</body>
</html>
